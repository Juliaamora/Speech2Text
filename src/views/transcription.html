<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script defer src="../app/index.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6f46a9dc22.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/0.9.0rc1/jspdf.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <nav>
      <label for="btn" class="icon">
        <span class="fa fa-bars"></span>
      </label>
      <input type="checkbox" id="btn" />
      <ul>
        <li>
          <label for="btn-1" class="show">Datei +</label>
          <a id="datei" href="#">Datei</a>
          <input type="checkbox" id="btn-1" />
          <ul>
            <li id="openFile"><a href="#">Audio-Datei Ã¶ffnen</a></li>
            <li><a href="#" onclick="savetxt();">Speichern als TXT</a></li>
            <li><a href="#" onclick="save()">Exportieren als PDF</a></li>
            <li><a href="#">Eigenschaften</a></li>           
          </ul>
        </li>
        <li><a href="#">Kontakt</a></li>
        <li><a id="tutorial" href="#" onclick="startTutorial()">Tutorial</a></li>
        <li><div id="help-pulse"><a href="#" id="openHelp"><i class="far fa-question-circle"></i></a></div></li>     
      </ul>
      <div class="logo">
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API/Using_the_Web_Speech_API"><img class="mdn-logo" src="../assets/MDN_Web_Docs.svg.png"/></a>
        <div class="speechie">
          <a href="/index.html"><img class="speechie-logo" src="../assets/speechie2.png"/></a>
          speechie
        </div>
      </div>
    </nav>

    <div class="anleitung hidden">
          <button class="far fa-times-circle" id="closeAnleitung"></button>
          <div id="wrapper-anleitung">

          <img class="anleitung-1" src="../assets/anleitung-speechie-1.png">
          <img class="anleitung-1" src="../assets/anleitung-speechie-2.png">
          <img class="anleitung-1" src="../assets/anleitung-speechie-3.png">

          </div>  
    </div>
     
    <fieldset>
        <details>
          <summary id="summary">Audio-Datei</summary>
          <div class="audiobar">
            <audio controls id="myAudio" autoplay></audio>
            <input type="file" accept="audio/*" id="real-file" hidden="hidden"/>
            <div class= "custom-text" id="custom-text">No file chosen, yet.</div>
          </div>
        </details>
      <div id="final" class="final" ></div>
      <div id="editor"></div>
      <br />
      <textarea id="interim" class="interim"></textarea>

      <div class="buttons">
        <i class="fas fa-file-download" id="btnSave" onclick="savetxt();"></i>
        <i
          class="far fa-play-circle"
          id="play-button"
          onclick="playButton();"
        ></i>
        <div class="coloredButtons">
          <i
            class="fas fa-circle speakerred colorbutton"
            id="redBtn"
            onclick="switchColor('red');"
          ></i>
          <i
            class="fas fa-circle speakergreen colorbutton"
            id="greenBtn"
            onclick="switchColor('green');"
          ></i>
          <i
            class="fas fa-circle speakerpurple colorbutton"
            id="purpleBtn"
            onclick="switchColor('purple');"
          ></i>
        </div>
      </div>
  
      <!--<button id="btnSavePDF" onclick="save()">save as PDF</button>
<button id="cmd" onclick="save()">as txt</button> -->
    </fieldset>

    <div class="darkmode">
      <input type="checkbox" class="checkbox" id="change" />
      <label class="label" for="change">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <div class="ball"></div>
      </label>
    </div>

    <div id="roboter" class="hidden">
      <img id="speechie-robot" src="../assets/Spechie-roboter.svg" />
      <div id="text-area">
        <p id="info-text">
          Hi ich bin Spexter, ich zeig dir wie meine Welt transkribiert!
        </p>
        <button
          id="clicks"
          onclick="onClick()"
          class="fas fa-arrow-right"
        ></button>
        <button class="far fa-times-circle" onclick="step9()"></button>
      </div>
    </div>
  </body>
</html>
